<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  media="all" th:href="@{/css/productform.css}"/>
    <title>Productform</title>
</head>
<body>
Productform
<section layout:fragment="content">
    <div class="container mt-4">
<form method="post" th:action="@{/products/productform}" th:object="${product}">
    <div class="form-group">
        <label for="title">Title</label>
        <input th:field="${product.title}" type="text" class="form-control" id="title"  placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="brand">Brand</label>
        <input th:field="${product.brand}"  type="text" class="form-control" id="brand" placeholder="Enter brand">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input th:field="${product.description}" type="text" class="form-control" id="description" placeholder="Enter description">
    </div>
    <div class="form-group">
        <select th:field="${product.category}" class="form-control" id="categories">
            <option selected th:value="1" >Choose an option</option>
            <option  th:value="${category.categoryId}"
                    th:each="category:${categories}"><span th:text="${category.name}"></span></option>
        </select>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Check me out</label>
    </div>
    <button aria-describedby="button-submit" type="submit" class="btn btn-primary">Submit</button>
    <p id="button-submit"  class="form-text text-muted">
        Click send if you filled the form!
    </p>
</form>
    </div>
</section>
</body>
</html>
